name: Deploy Production

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint + format validation (Biome)
        run: npm run check

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: quality
    environment:
      name: production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel deploy configuration
        shell: bash
        run: |
          set -euo pipefail
          test -n "${VERCEL_TOKEN}" || (echo "Missing secret: VERCEL_TOKEN" && exit 1)
          test -n "${VERCEL_ORG_ID}" || (echo "Missing repo variable: VERCEL_ORG_ID" && exit 1)
          test -n "${VERCEL_PROJECT_ID}" || (echo "Missing repo variable: VERCEL_PROJECT_ID" && exit 1)

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token="${VERCEL_TOKEN}"

      - name: Build with Vercel
        run: vercel build --prod --token="${VERCEL_TOKEN}"

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --yes --token="${VERCEL_TOKEN}"
