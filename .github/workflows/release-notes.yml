name: Release on Version Bump

on:
  push:
    branches: [main]
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change
        id: version
        shell: bash
        run: |
          set -euo pipefail
          current="$(node -p "require('./package.json').version")"
          echo "current=$current" >> "$GITHUB_OUTPUT"

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            prev="$(git show HEAD^:package.json | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>console.log(JSON.parse(d).version));")"
          else
            prev=""
          fi

          if [ "$current" != "$prev" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: steps.version.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="v${{ steps.version.outputs.current }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping."
            exit 0
          fi
          git tag "$tag"
          git push origin "$tag"

      - name: Create GitHub release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          generate_release_notes: true
